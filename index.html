<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>导航通知栏</title>
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/iziToast.css">
</head>
<body>
    <section class="wall">
        <div class="wall-bg">
            <div class="core">
                <h3 class="title">纯JS跨浏览器响应式消息通知插件</h3>
                <p>Pure JS cross-browser responsive message notification plug-in.</p>
                <ul class="nav">
                    <li><a href="#" class="trigger-info">首页</a></li>
                    <li><a href="#" class="trigger-success">课程</a></li>
                    <li><a href="#" class="trigger-warning">活动</a></li>
                    <li><a href="#" class="trigger-error">新闻</a></li>
                    <li><a href="#" class="trigger-custom1">关于我们</a></li>
                    <li><a href="#" class="trigger-custom2">联系我们</a></li>
                    <li class="lava"></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="js/jquery-1.12.4.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script src="js/iziToast.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
